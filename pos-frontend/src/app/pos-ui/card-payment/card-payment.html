  <mat-grid-list cols="3" rowHeight="75px">
    <mat-grid-tile class="card-number-label" colspan="3">
      <mat-label>Name:</mat-label>
      <input matInput type="text">
    </mat-grid-tile>
    <mat-grid-tile class="card-number-label" colspan="3">
      <mat-label>Card Number:</mat-label>
      <input matInput type="text">
    </mat-grid-tile>
    <mat-grid-tile class="card-number-label" colspan="3">
      <mat-label>Expiry Date:</mat-label>
      <input matInput type="text">
    </mat-grid-tile>
    <mat-grid-tile class="card-number-label" colspan="3">
      <mat-label>CCV:</mat-label>
      <input matInput type="text">
    </mat-grid-tile>
    <mat-dialog-actions>
      <mat-grid-tile colspan="3">
        <button mat-raised-button (click)="one('1')">1</button>
        <button mat-raised-button (click)="two('2')">2</button>
        <button mat-raised-button (click)="three('3')">3</button>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <button mat-raised-button (click)="four('4')">4</button>
        <button mat-raised-button (click)="five('5')">5</button>
        <button mat-raised-button (click)="six('6')">6</button>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <button mat-raised-button (click)="seven('7')">7</button>
        <button mat-raised-button (click)="eight('8')">8</button>
        <button mat-raised-button (click)="nine('9')">9</button>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <button mat-raised-button (click)="zero('0')">0</button>
      </mat-grid-tile>
    </mat-dialog-actions>
  </mat-grid-list>
